<html>
<head>
	<title>Know Your Offers Admin</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta name="viewport" content="width=device-width">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script src="static/js/main.js" ></script>
	<!-- css -->
	<!--<link rel="stylesheet" href="static/css/bootstrap.css">-->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="static/css/responsive.css" media="screen and (max-width: 900px)">
	<link rel="stylesheet" href="static/css/admin.css">
	
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
        <div id="upload_div clearfix">
              <form class = "" role="form" id="form_blob" enctype="multipart/form-data" action="{{upload_url}}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Image If Any :</label>
                    <div class="col-sm-7">
                      <input type="file" name= "file"/>
                    </div>
                  </div>
              </form>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-7">
                      <button class="btn btn-default" id="upload_photo">Upload</button>
                    </div>
                  </div>
          </div>
          
          <div class="inner_forms">
        	<form class = "form-horizontal" action="/admin" method="post" role ="form">
              <div class="form-group">
                <label for="offer_store" class="col-sm-5 control-label">Store Name :</label>
                <div class="col-sm-7">
                  <input class="form-control" id="offer_store" type="text" placeholder="Store Name" name="store"		/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Offer Title :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Offer Title" name="title"		/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Offer Position :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Kind Offer Main, Widget like" name="offer_kind"	/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Offer Type :</label>
                <div class="col-sm-7">
                  <!--<input class="form-control" type="text" placeholder="Coupon / Deal" name="offer_type"	/>-->
                  <select class="form-control">
                      <option value="Deal">Deal</option>
                      <option value="Coupon">Coupon</option>
                  </select>
                </div>
              </div>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Coupon Code :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Coupon Code" name="coupon_code"/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Affiliation Link :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Store Aff Link" name="aff_link"	/>
                </div>
              </div>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Description :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Description" name="description"/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Expires On :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Expiry Date(DD/MM/YYYY)" name="expiry"		/>
                </div>
              </div>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Category :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Category" name="category"	/>
                </div>
              </div>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Sub Category :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Sub Category" name="sub_category"/>
                </div>
              </div>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Ideal For :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Men / Women /Unisex / Kids" name="ideal_for"	/>
                </div>
              </div>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Editors Pick :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="Editors(True/False)" name="editors_pick"	/>
                </div>
              </div>
              <input class="form-control" type="hidden" id="blob_key" name="blob_key"	value=""/>
          		<div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">Enable Now :</label>
                <div class="col-sm-7">
                  <input class="form-control" type="text" placeholder="enabled" name="enabled" value="True"	/>
                </div>
              </div>
          		
          		<div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                  <button type="submit" class="btn btn-default">Submit Offer</button>
                </div>
              </div>
          		<!-- <input type="text" placeholder="posted_on" name="posted_on"	/>-->
          		<!-- <input type="text" placeholder="effid_1" name="effid_1"	/> -->
          		<!-- <input type="text" placeholder="effid_2" name="effid_2"	/> -->
          		<!-- <input type="text" placeholder="likes"	 name="likes"		/> -->
          		<!-- <input type="text" placeholder="clicks" name="clicks"		/> -->
          		<!-- <input type="text" placeholder="dislike" name="dislike"	/> -->
        	</form>
        	</div>
    </div><!-- End of Column md 5 -->
  </div><!-- End of Row -->
</div> <!-- End of Container -->
</body>
</html>
